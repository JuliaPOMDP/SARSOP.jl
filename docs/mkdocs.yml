site_name:        SARSOP.jl
repo_url:         https://github.com/JuliaPOMDP/SARSOP.jl 
site_description: Julia wrapper for the SARSOP solver.
site_author:      Maxim Egorov

theme: readthedocs

extra_css:
  - assets/Documenter.css

markdown_extensions:
  - codehilite
  - extra
  - tables
  - fenced_code

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: 'build'
